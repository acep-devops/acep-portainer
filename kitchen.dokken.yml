---
driver:
  name: dokken
  privileged: true
  pid_one_command: /bin/systemd

provisioner:
  name: dokken
  clean_dokken_sandbox: false

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04

suites:
  - name: default
    driver:
      ports:
        - 8000:8000
        - 9443:9443
  - name: agent
    driver:
      ports:
        - 9001:9001
